<template name="findNearby">

<template name ="eachReport">
  <div class = "row">
    <div class ="col-12 col-sm-2 col-md-2 col-lg-2">
      <div class = "imgWrapper">
        <span class="helper"></span><a href="/classpage"><img src="test" id="imgClass" alt="stack photo" class="rounded reportThumbnail {{classID}}"></a>
      </div>
    </div>
  <div class = "col-12 col-sm-10 col-md-7 col-lg-8">
    <div class="card-body">
      <p class="card-text">
          <h2 class = "{{classID}}">title{{title}}</h2>
          <h3>Reason: {{reason}}</h3>
          <p class = "{{classID}}">From:</p>
      </p>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2" style = "margin-top: 1.7%;">
    <div class="card-body">
      <div class="wrapper">
          <button class="btn btn-secondary" id="removeReportBtn">Remove Report &nbsp;<span class = "glyphicon glyphicon-minus-sign"></span></button>
      </div><br>
      <div class="wrapper">
          <button class="btn btn-danger" id="deleteBtn">Delete Class  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class = "glyphicon glyphicon-trash"></span></button>
      </div>
    </div>
  </div>
  </div>
<hr class ="reportLine">

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteReportClass" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style= "padding:2rem">
        <h2 class="modal-title" id="deleteReportClass">There are multiple reports for this class!</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style= "padding:2rem">
        <p>By deleteing this report you will delete the other reports as well.</p>
        <p>Do you want to continue with the process?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-lg" id="continueProcess">Continue process</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="deleteClass" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style= "padding:2rem">
        <h2 class="modal-title" id="deleteClass">Delete Class</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style= "padding:2rem">
        <p>Do you want to delete this class?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-lg" id="continue">Continue</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="insertReason" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="deleteReason" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style= "padding:2rem">
        <h3 class="modal-title" id="deleteReason">Please explain why the report has been deleted.</h3>
      </div>
      <div class="modal-body" style= "padding:2rem">
        <!--Reason for Deletion-->
        <div class = "row form-group">
          <label class="control-label col-12 col-sm-12 col-md-12 col-lg-12" id="centerLabel">Reason</label>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <textarea name = "reason" class = "form-control inputReason" id= "inputReason" rows = "4" placeholder = "" required></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
      </div>
    </div>
  </div>
</div>

      <textarea name = "inputMsg" id= "inputMsg" class = "form-control form-control-lg" rows = "1" placeholder = "Type a message..." required></textarea>
    </div>
    <div class="col-xs-11 col-sm-11 col-lg-1 col-md-1" style = "padding: 0;">
      <button type ="submit" class = "sendMsg btn btn-default" id="sendMsg">
        <span class="glyphicon glyphicon-send fa-2x"></span>
      </button>
    </div>

  </div>

<template name ="message">

    <div class = "message {{username}}" id="userMsgs">
      <div class = "bubble {{userID}}">
        <span>{{text}}</span>
      </div>
    </div>


</template>

<template name = "left">
  <div align = "left" class = "message" id="userMsgs">
    <span><strong>{{username}}:</strong>{{text}}</span>
  </div>
</template>

<template name="enrolledClass">
  {{#if currentUser}}
    {{#each enrolled}}

    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="thum-div">
      <div class="img-thumbnail" id="image1" >
        <div class="img">
          <img class = " img-responsive center-block" src="{{fileSource}}"  alt="{{fileSource}}" width="100%" />
        </div>
        <div class="caption" id="capImg1">
          <h3>{{title}}</h3>
          <h5>User:{{owner}}</h5>
          <h5>Category: {{skill}}</h5>
          <h5>RM {{price}} / Class</h5>

            <a href="/classpage" class=" btn btn-primary " role="button" id="moreDetails">More</a>

          </p>

        </div>
      </div>
    </div>

    {{/each}}
  {{/if}}
</template>

<template name="comment">
    <div class="container">
        <div class="row">
            <div class="panel panel-white commentPost">
                <div class="post-footer">
                  {{#if isRated}}
                  <div class = "jumbotron" id="commentJumbo">
                    <fieldset class="rating" id="insertRating">
                      <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="5 stars"></label>
                      <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="4 stars"></label>
                      <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="3 stars"></label>
                      <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="2 stars"></label>
                      <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="1 star"></label>
                    </fieldset>
                    <div class="input-group">
                      <textarea name = "inputComment" id= "inputComment" class = "form-control form-control-lg add_comment" rows = "1" placeholder = "Add a review..."></textarea>

                      <!--<span class="input-group-addon">
                            <a class="comment" href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                        </span>-->
                    </div>
                    <div class="text-right">
                       <button class="btn btn-success btn-lg" type="submit" name = "saveReview" id="saveReviewBtn">Post</button>
                   </div>
                  </div>
                  {{/if}}
                    {{> commentList}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name ="commentList">
  <ul class="comments-list">
      {{#if comments}}
          {{#each comments }}
            {{> listofcomments}}
          {{/each}}
      {{else}}
          <p class = "textJustify">This product has no reviews.<p>
            Let others know what do you think and be the first to write a review.
          </p></p>
      {{/if}}
  </ul>
</template>

<template name = "listofcomments">
  <li class="comment">
    <div class = "col-xs-12 col-sm-12 col-lg-12 col-md-12">
      <a class="pull-left" href="#">
          <img class="avatar" src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="avatar">
      </a>
      <div class="comment-heading">
          <h4 class="user">{{user}}</h4>
          <!--<h5 class="time">{{created_at}}</h5>-->
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-lg-12" style= "height:20px"></div>
    <div class = "col-12 col-sm-12 col-lg-12 col-md-12">
      <div class="comment-body">
        <fieldset class="userrating " id="{{_id}}">
          <input type="radio" id="star5" name="{{_id}}" value="5" /><label class = "full" for="star5" title="5 stars"></label>
          <input type="radio" id="star4" name="{{_id}}" value="4" /><label class = "full" for="star4" title="4 stars"></label>
          <input type="radio" id="star3" name="{{_id}}" value="3" /><label class = "full" for="star3" title="3 stars"></label>
          <input type="radio" id="star2" name="{{_id}}" value="2" /><label class = "full" for="star2" title="2 stars"></label>
          <input type="radio" id="star1" name="{{_id}}" value="1" /><label class = "full" for="star1" title="1 star"></label>
        </fieldset><br>
      </div><br>
    </div>
    <div class = "col-12 col-sm-12 col-lg-12 col-md-12">
      <p class = "commentText">{{comment}}</p>
    </div>

  </li>
</template>
