<template name="newNotif">
  <div class="modal fade" id="request" tabindex="-1" role="dialog" aria-labelledby="bookClassLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content" id="modalCont">
        <div class="modal-header">
          <h5 class="modal-title" id="bookClassLabel">Request</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="newNotiModalBody">
          <div class="col-lg-12">
            <div class="row justify-content-md-center " id="nnTitle">
                Your Class Request
            </div>
            {{#if ispostCount}}
            {{#each postClassReq}}
                <div class="row" id="reqclasstab">
                  <div class="col-sm-10 col-lg-10">
                    <h2>{{title}}</h2>
                    From:{{skillSkrName}}

                    <div class='table-responsive'>
                      <table class="table">
                        <thead class="thead-light">
                          <th>Date</th>
                          <th>Time</th>
                        </thead>
                        <tbody>
                          {{#each session}}
                          <tr>
                            <td>{{date}}</td>
                            <td>{{sestime}}</td>

                          </tr>
                          {{/each}}
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="col-sm-2 col-lg-2">
                    <button class="btn btn-info"  id="acceptBtn">Accept</button>
                    <br/>

                    <button class="btn btn-danger" id="rejectBtn">Reject</button>

                  </div>

                </div>
                {{/each}}
                {{else}}
                  <div class="row justify-content-md-center" style="color:grey">
                    <span class="glyphicon glyphicon-remove-circle"></span>There is no class to review now.

                  </div>
                {{/if}}



              <div class="row justify-content-md-center">
                Your Request Class
              </div>
              {{#if isreqCount}}
              {{#each reqClassReq}}
                  <div class="row" id="reqclasstab">
                    <div class="col-sm-10 col-lg-10">
                      <h2>{{title}}</h2>
                      Offer From:{{skillSkrName}}

                      <div class='table-responsive'>
                        <table class="table">
                          <thead class="thead-light">
                            <th>Date</th>
                            <th>Time</th>
                          </thead>
                          <tbody>
                            {{#each session}}
                            <tr>
                              <td>{{date}}</td>
                              <td>{{sestime}}</td>

                            </tr>
                            {{/each}}
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-sm-2 col-lg-2">
                      <button class="btn btn-info"  id="acceptBtn">Accept</button>
                      <br/>

                      <button class="btn btn-danger" id="rejectBtn">Reject</button>

                    </div>

                  </div>
                  {{/each}}
                  {{else}}
                    <div class="row justify-content-md-center" style="color:grey">
                      <span class="glyphicon glyphicon-remove-circle"></span>There is no class to review now.

                    </div>
                  {{/if}}


          </div>






        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="talentTab">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" id="talents-tab" data-toggle="tab" href="#talents" role="tab" aria-controls="talents" aria-selected="true">TALENTS</a></li>
      <li class="nav-item"><a class="nav-link" id="experience-tab" data-toggle="tab" href="#experience" role="tab" aria-controls="experience" aria-selected="false">WORKING EXPERIENCE</a></li>
      <li class="nav-item"><a class="nav-link" id="achievements-tab" data-toggle="tab" href="#achievements" role="tab" aria-controls="achievements" aria-selected="false">ACHIEVEMENTS</a></li>
      <button type="button" class="btn pull-right" data-toggle="modal" data-target="#resumeModal" style="background-color:transparent;">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
      </button>
      <div class="modal fade" id="resumeModal" role="dialog">
        {{> updateResume}}
      </div>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane active" id="talents" role="tabpanel" aria-labelledby="talents-tab">
        <div class = "container">
          <p>
          {{#if currentUser}}
          {{#each talents}}
            <label class = "talentsTags" style="margin:0px; padding:5px">
              {{title}}
            </label>
          {{/each}}
          {{/if}}
        </p>
        </div>
      </div>
      <div class="tab-pane fade" id="experience" role="tabpanel" aria-labelledby="experience-tab">
        <div class = "container">
          <p>
            {{#if currentUser}}
            {{#each experience}}
              <li>
                Company: {{company}} ({{year}})<br />
                <p style="font-size:15px">
                    {{position}}
                </p>
              </li>
            {{/each}}
            {{/if}}
          </p>
        </div>
      </div>
      <div class="tab-pane fade" id="achievements" role="tabpanel" aria-labelledby="achievements-tab">
        <div class = "container">
          <p>
            {{#if currentUser}}
            {{#each achievements}}
              <li >
                {{title}} ({{year}})
              </li>
            {{/each}}
            {{/if}}
          </p>
        </div>
      </div>

<template name="bookClass">
  <div class="modal fade" id="bookClassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" id="modalCont">
        <div class="modal-header">
          <h5 class="modal-title" id="bookClassLabel">
            <img src="book.png" width="30px"/>Book Class
          </h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--FORM -->
        <div class="modal-body">
          <form class="custom-form-horizontal" id ="bookClass" data-toggle="validator" role="form">
            {{#with class}}
            <ul class="nav nav-fill" id="progTab" >
              <li class="nav-item">
                <a class="nav-link active" id="pills-booking-tab" data-toggle="pill" href="#pills-booking" role="tab" aria-controls="pills-booking" aria-selected="true">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cntCl" id="pills-app-tab" data-toggle="pill" href="#pills-app" role="tab" aria-controls="pills-app" aria-selected="false" >Appointment Sent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cntCl" id="pills-status-tab" data-toggle="pill" href="#pills-status" role="tab" aria-controls="pills-status" aria-selected="false">Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cntCl" id="pills-payment-tab" data-toggle="pill" href="#pills-payment" role="tab" aria-controls="pills-payment" aria-selected="false">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cntCl" id="pills-success-tab" data-toggle="pill" href="#pills-success" role="tab" aria-controls="pills-success" aria-selected="false">Success!</a>
              </li>
            </ul>


            <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-booking" role="tabpanel" aria-labelledby="pills-booking-tab">
              <div class="form-group">
                <div class="row">
                  <label class="control-label col-sm-4 col-4 col-lg-3 col-md-4">Title:</label>
                  <div class="col-8 col-sm-8 col-lg-9 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{title}}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4">Skill Provide by:</label>
                  <div class="col-xs-8 col-sm-8 col-lg-9 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{owner}}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4">Location:</label>
                  <div class="col-xs-8 col-sm-8 col-lg-9 col-md-8">
                    <select id="inputLocation" class="form-control">
                      <option disabled>Choose one location</option>
                      {{#each location}}
                      <option>{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4 col-xl-3">Session:</label>
                  <div class="col-xs-3 col-sm-3 col-lg-3 col-xl-3 col-md-3" id="datepicker">
                    <div class="input-group date" id="datetimepicker" data-provide="datepicker">
                       <input type='text' class="form-control"  id="dateInput" required/>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                       </div>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-lg-3 col-md-4 col-xl-3">
                    <select id="timeSelection" class="form-control" required>
                      <option disabled>Choose one session</option>
                      {{#each time}}
                      <option>
                        {{timeFrom}}-{{timeTo}}
                      </option>
                      {{/each}}
                    </select>
                  </div>

                </div>
                <div class="row">
                  <div class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4 col-xl-3">
                  </div>
                  <div class="col-sm-3 col-lg-3 col-xl-3 col-md-3 ">
                    <button type="button" name="addSes" id= "addSes" class="btn btn-default btn-block" >Add Session</button>
                  </div>
                </div>
              </div>

                <div class="form-group" id="horizontalLine">
                  <div class="row">
                    <label class="control-label col-sm-0 col-xs-0 col-lg-3 col-md-0 "></label>
                    <div class="col-xs-12 col-sm-12 col-lg-9 col-md-12" id="sesBtn" >

                      {{#each selectedSes}}
                        <button class="btn btn-primary " id=smallPlaceTab>
                        {{date}}  ({{sestime}})
                        <button id="deleteSes" class="btn btn-group"><span class="glyphicon glyphicon-remove"></span></button>
                        </button>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <div class="form-group" id="payment">
                  <div class="row">
                    <p>
                      <h2><b>Payment Details</b></h2>
                    </p>
                  </div>
                  <div class="row">
                    <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4">Total sessions: </label>
                    <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">
                        {{sesCount}}
                    </div>
                  </div>
                  <div class="row" >
                    <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4">Price per class: </label>
                    <div class="col-xs-3 col-sm-3 col-lg-3 col-md-3" >
                       RM {{price}}
                     </div>
                  </div>
                  <div class="row" >
                    <label class="control-label col-sm-4 col-xs-4 col-lg-3 col-md-4" id="divider">Total payment: </label>
                    <div class="col-xs-3 col-sm-3 col-lg-3 col-md-3" id="divider" >
                       RM {{totalPayment}}
                     </div>
                  </div>
                </div>
                <div class="row" id="submitBtn">
                  <a  id="confirmBook"  href="#" aria-selected="false" >Confirm booking</a>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-app" role="tabpanel" aria-labelledby="pills-app-tab">
              <div class="row justify-content-md-center">
                <img src="mailsent.png" />
              </div>
              <div class="row justify-content-md-center">
                <div class="row ">
                  {{#with appInfo}}
                  <h4>Booking Confirmed. Your appointment (AppointmentID:{{_id}}) is under processing.</h4>
                  {{/with}}
                </div>
              </div>
              <div class="row justify-content-md-center">
                <div class="row">
                  <h5>Please only make payment after skill provider ({{owner}}) approved your appointment.</h5>
                </div>
              </div>
              <div class="row justify-content-md-center">
                  <div class="row" id="submitBtn">
                    <a  id="checkStatus" href="#" aria-selected="false" >Check Status</a>
                  </div>
              </div>

            </div>
            <div class="tab-pane fade" id="pills-status" role="tabpanel" aria-labelledby="pills-status-tab">
              {{#with appInfo}}
              <table class="table">
                <thead>
                  <tr>
                    <th>Appointment ID</th>
                    <th>Class Name</th>
                    <th>Status</th>
                  </tr>
                </thead>

                <tbody>
                  {{#each sesOfApp}}
                  <tr>
                    <td><h4>{{_id}}</h4></td>
                    <td>{{title}}</td>
                    <td>{{status}}</td>
                  </tr>
                  {{/each}}
                </tbody>

              </table>

              <table class="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                  </tr>
                </thead>

                <tbody>
                  {{#each sesOfApp}}
                  {{#each session}}
                  <tr>
                    <td>{{date}}</td>
                    <td>{{sestime}}</td>
                    <td>{{status}}</td>

                  </tr>
                  {{/each}}
                  {{/each}}
                </tbody>

              </table>

              <div class="row justify-content-md-center">
                  <div class="row" id="payBtn">
                    {{#if isApproved}}
                    <a  id="proceedPay" href="#" aria-selected="false" >Proceed to Payment</a>
                    {{else}}

                    {{/if}}

                  </div>
              </div>
              {{/with}}
            </div>
            <div class="tab-pane fade" id="pills-payment" role="tabpanel" aria-labelledby="pills-payment-tab">
            {{> payment}}</div>
            <div class="tab-pane fade" id="pills-success" role="tabpanel" aria-labelledby="pills-success-tab">
              <div class="row justify-content-md-center">
                <img src="mailsent.png" />
              </div>
              <div class="row justify-content-md-center">
                <div class="row ">
                  <h4>Your transaction had been made successfully.</h4>
                </div>
              </div>
              <div class="row justify-content-md-center">
                <div class="row ">
                  {{#with transID}}
                  <h4>Your transactionId for this payment is: {{_id}}</h4>
                  {{/with}}
                </div>
              </div>

            </div>


            </div>
            {{/with}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name='payment'>
  <button class="btn btn-primary btn-block">Pay</button>
</template>
